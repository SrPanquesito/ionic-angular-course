<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/places/tabs/offers/new']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2">
      <ion-list>
        <ion-item-sliding *ngFor="let offer of offers">
          <ion-item [routerLink]="'/places/tabs/offers/' + offer?.id" detail>
            <ion-thumbnail slot="start">
              <img [src]="offer?.imageUrl" />
            </ion-thumbnail>
            <ion-label>
              <h2>{{ offer?.title }}</h2>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="secondary" [routerLink]="['/places/tabs/offers/edit/' + offer?.id]">
              <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
