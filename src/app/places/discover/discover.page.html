<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button menu="menuId"></ion-menu-button> -->
      <ion-button (click)="onOpenMenu()">
        Open
      </ion-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ places[0]?.title }}</ion-card-title>
            <ion-card-subtitle>{{ places[0]?.price | currency }} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="places[0]?.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ places[0]?.description }}</p>
          </ion-card-content>
          <div class="ion-padding ion-text-right">
            <ion-button color="primary" expand="block" fill="clear" shape="round" [routerLink]="'/places/tabs/discover/' + places[0]?.id">
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll [items]="listedPlaces" approxItemHeight="70px">
          <ion-item *virtualItem="let place" [routerLink]="'/places/tabs/discover/' + place.id" detail>
            <ion-thumbnail slot="start">
              <img [src]="place.imageUrl" />
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
